<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3b82f6;
      padding: 1rem;
      color: white;
      position: relative;
      z-index: 10;
    }

    .com_nav {
      width: 100%;
      display: flex;
    }

    .l_nav, .r_nav {
      width: 50%;
    }

    .l_nav h3 {
      text-align: left;
      margin: 0;
    }

    .r_nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .r_nav button {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .r_nav button:hover {
      background-color: #2563eb;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .logout-btn {
      background-color: #ef4444 !important;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #3b5ef6;
      padding: 2rem 1rem;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 100;
    }

    .side-menu.show {
      left: 0;
    }

    .side-menu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      text-align: left;
      cursor: pointer;
      padding: 0.5rem 1rem;
    }

    #cut {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    #cut:hover {
      background-color: #1f57b1;
      border-radius: 50%;
    }

    #scanner-container {
      width: 90%;
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #reader {
      width: 100%;
    }

    #scan-result {
      margin-top: 1rem;
      font-weight: bold;
      color: #111827;
    }

    @media (max-width: 600px) {
      .menu-icon {
        display: flex;
      }

      .r_nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="com_nav">
      <div class="l_nav"><h3>Admin Portal</h3></div>
      <div class="r_nav">
        <button>Mark Attendance</button>
        <button>View Records</button>
        <button>Scanner</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <button id="cut" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></button>
    <button>Dashboard</button>
    <button>Mark Attendance</button>
    <button>View Records</button>
    <button>Scanner</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Scanner Section -->
  <div id="scanner-container">
    <h2>QR Code Scanner</h2>
    <div id="reader"></div>
    <p id="scan-result">Scan a QR Code to see result here</p>
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.classList.toggle("show");
    }
  
    function logout() {
      alert("Logged out!");
    }
  
    // Capture scan result and display it
    function onScanSuccess(decodedText, decodedResult) {
      const resultElement = document.getElementById("scan-result");
      resultElement.innerHTML = `âœ… Scanned: <br><a href="${decodedText}" target="_blank">${decodedText}</a>`;
    }
  
    function onScanFailure(error) {
      // Optional: show scanning status
      document.getElementById("scan-result").innerText = "Scanning...";
    }
  
    const html5QrCode = new Html5Qrcode("reader");
  
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess,
          onScanFailure
        );
      }
    }).catch(err => {
      document.getElementById("scan-result").innerText = "Camera not found or not accessible.";
      console.error("Camera error:", err);
    });
  </script>
  

</body>
</html>
