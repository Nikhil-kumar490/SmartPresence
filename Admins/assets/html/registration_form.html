<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      margin: 60px auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      font-size: 0.95rem;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 0.4rem;
    }

    button {
      margin-top: 20px;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="studentForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required  placeholder="Enter Your Name"/>

      <label for="class">Program</label>
      <select id="class" name="class" required>
        <option value="">Select Program</option>
        <option value="B. TECH">B. TECH</option>
        <option value="BCA">BCA</option>
        <option value="BCOM">BCOM</option>
       
      </select>

      <label for="section">Section</label>
      <select id="section" name="section" required>
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>

      </select>

      <label for="enrollment">Enrollment Number</label>
      <input type="text" id="enrollment" name="enrollment" required placeholder="Enter Your Enrollment Number"/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter Your Email"/>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit phone number" />

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
      // You can process the form data here or send it to a backend
    });
  </script>

</body>
</html>
