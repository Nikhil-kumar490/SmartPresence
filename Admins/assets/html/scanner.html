<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    #reader {
      width: 400px;
      max-width: 90vw;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #errorLog {
      color: #999;
      font-size: 12px;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üîç Live QR Code Scanner</h2>
  <div id="reader"></div>
  <div id="result">Result: <span id="qr-result">None</span></div>
  <div id="errorLog"></div>
  <button onclick="stopScanner()">Stop</button>

  <script>
    let scanner;

    const qrResult = document.getElementById("qr-result");
    const errorLog = document.getElementById("errorLog");

    function startScanner() {
      const config = {
        fps: 10,
        qrbox: { width: 300, height: 300 },
        rememberLastUsedCamera: true,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
      };

      scanner = new Html5Qrcode("reader");

      scanner.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          qrResult.innerText = qrCodeMessage;
          console.log("‚úÖ QR Code Scanned:", qrCodeMessage);
          // scanner.stop(); // Uncomment to stop after one scan
        },
        error => {
          errorLog.innerText = `Looking...`;
        }
      ).catch(err => {
        errorLog.innerText = "‚ùå Error: " + err;
        console.error("Camera start error:", err);
      });
    }

    function stopScanner() {
      if (scanner) {
        scanner.stop().then(() => {
          console.log("üî¥ Scanner stopped");
        }).catch(err => {
          console.error("Failed to stop:", err);
        });
      }
    }

    // Auto-start when page loads
    window.addEventListener("load", startScanner);
  </script>

</body>
</html>
