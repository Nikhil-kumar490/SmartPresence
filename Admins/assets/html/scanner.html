<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    #reader {
      width: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>QR Code Scanner</h2>
  <button onclick="startScanner()">Start Scanning</button>
  <div id="reader"></div>
  <p><strong>Scanned Result:</strong> <span id="result"></span></p>

  <script>
    function startScanner() {
      const resultElement = document.getElementById("result");

      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" }, // Rear camera
        config,
        qrCodeMessage => {
          resultElement.innerText = qrCodeMessage;
          html5QrCode.stop(); // Stop scanning after successful read
        },
        errorMessage => {
          // Optional: console.log(`QR error: ${errorMessage}`);
        }
      ).catch(err => {
        console.error("QR scanning failed", err);
      });
    }
  </script>
</body>
</html>
