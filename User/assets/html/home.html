<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Attendance Portal</title>
   <link rel="stylesheet" href="../css/style.css">
   <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar hidden" id="navbarContainer">
        <div class="com_nav">
    <div class="l_nav"><h3>User Portal</h3></div>
    <div class="r_nav">
        <button>Attendence</button>
        <button>View Records</button>
        <button class="logout-btn" onclick="logout()" >Logout</button>
    </div>
  </div>
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<div class="side-menu" id="sideMenu">
  <div id="cut" onclick="cuts()"><i class="fa-solid fa-xmark"></i></div>
  <div id="refresh" onclick="refreshPage()"><i class="fa-solid fa-rotate-right"></i></div>
  
  
  <div class="side-content">
    <div style="position: relative; width: 128px; height: 128px; margin: 0 auto;">
      <div id="qrcode"></div>
      <img src="assets/image.png" id="image"
           style="position: absolute; top: 50%; left: 50%; width: 32px; height: 32px; transform: translate(-50%, -50%); border-radius: 8px;">
    </div>

    <button onclick="scrollToSection('attendanceSection')">Attendance</button>
    <button onclick="scrollToSection('recordsSection')">View Records</button>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</div>

  <section id="recordsSection">
    <h3>Attendance Records</h3>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Student</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</div>
<script src="../js/script.js"></script>
<script>
  // Set the profile image
  document.getElementById("image").src = "https://arambhsoftech.in/Aman/asset/images/aman.jpeg";

  // Create a simple QR text string
  const now = new Date();
  const date = `${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`;
  const time = `${now.getHours()}:${now.getMinutes()}`;
  const qrText = `Hello | Date: ${date} | Time: ${time}`;

  // Clear the previous QR code if any
  const qrContainer = document.getElementById("qrcode");
  qrContainer.innerHTML = "";

  // Generate the QR code
  const qrcode = new QRCode(qrContainer, {
    text: qrText,
    width: 128,
    height: 128,
    colorDark: "#000000",      // black
    colorLight: "#ffffff",     // white
    correctLevel: QRCode.CorrectLevel.H
  });
</script>

</body>
</html>
